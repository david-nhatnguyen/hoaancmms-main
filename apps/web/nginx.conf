server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Xử lý SPA Routing: Nếu không tìm thấy file, trả về index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (js, css, images) để tối ưu tốc độ tải
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}