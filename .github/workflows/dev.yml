name: CI/CD Development

on:
  push:
    branches: ["development"]
  pull_request:
    branches: ["development"]
  workflow_dispatch: # Cho phép chạy thủ công từ giao diện GitHub

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # --- JOB 1: QUALITY CHECK (Lint & Test) ---
  quality-check:
    name: Quality Check (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Để Turbo có thể so sánh thay đổi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # Cache cho Turbo Repo để không chạy lại task đã pass
      - name: Cache Turbo
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Linting
        run: yarn lint

      - name: Unit Testing
        run: yarn test

  # --- JOB 2: BUILD & PUSH DOCKER ---
  docker-build:
    name: Build & Push Docker
    needs: quality-check # Chỉ chạy khi Quality Check pass
    if: false # Tạm thời disable để tập trung fix lỗi test. Logic cũ: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build API Image
      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:dev
          # Tối ưu hóa: Sử dụng GitHub Actions Cache cho Docker Layers
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Web Image
      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:dev
          # Truyền biến môi trường vào quá trình build (Build-time variables)
          build-args: |
            NODE_ENV=production
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          # Tối ưu hóa: Sử dụng GitHub Actions Cache cho Docker Layers
          cache-from: type=gha
          cache-to: type=gha,mode=max